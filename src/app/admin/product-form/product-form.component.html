<div class="container">
    <form #f="ngForm" name="f" (ngsubmit)="save(f.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" placeholder="Please enter title" required>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                title is required
            </div>
        </div>
        <div class="form-group">
                <label for="exampleInputEmail1">Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
            <input ngModel name="price" id="price" type="text" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select ngModel name="category" id="category" class="form-control" id="exampleFormControlSelect1" required>
                <option value="1">1</option>
                <option *ngFor="let c of categories|async" [value]="c.$key">{{C.name}}</option>
               
            </select>
            <!-- <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                Category is required
            </div> -->
        </div>
        <div class="form-group">
                <label for="exampleInputEmail1">Product Image</label>
        <div class="input-group mb-3">
            <div class="custom-file">
                <input ngModel name="imageUrl" id="imageUrl" type="file" class="custom-file-input" required>
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                <!-- <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    Category is required
                </div> -->
            </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
